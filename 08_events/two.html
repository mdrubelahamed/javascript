<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <h1>Async</h1>
  <button id="stop">Stop</button>

  <script>
    const sayHello = function(){
      console.log(`Hello`);
    }
    
    const changeHeading = function(){
      document.querySelector('h1').textContent = `Depth comes by doing things with consistency`;
    }

    // give reference of the function not excute means no parentheses
    const changeMe = setTimeout(changeHeading, 1000) 

    document.querySelector('#stop').addEventListener('click', function(){
      clearTimeout(changeMe)
    })

  </script>
</body>
</html>
